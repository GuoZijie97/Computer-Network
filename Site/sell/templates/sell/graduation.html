{% extends "users/base.html" %}
{% block content %}
{% load static %}
<!-- ##### Breadcumb Area Start ##### -->
    <div class="breadcumb_area bg-img" style="background-image: url({% static 'sell/img/bg-img/breadcumb.jpg' %});">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-12">
                    <div class="page-title text-center">
                        <h2>毕业季精选好物</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- ##### Breadcumb Area End ##### -->

    <section class="shop_grid_area section-padding-80">
        <div class="container">
            <div class="row">

                <div class="col-12 col-md-8 col-lg-9">
                    <div class="shop_grid_product_area">
                       <div class="row">
                            {% if first_goods is not None %}
                            {% for i in one_page_list %}
                            <!-- Single Product -->
                            <div class="col-12 col-sm-6 col-lg-4">
                                <div class="single-product-wrapper">
                                    <!-- Product Image -->
                                    <div class="product-img">
                                        <img src="{{MEDIA_URL}}{{i.goods_picture1}}" alt="" width="100" height="136">
                                        <!-- Hover Thumb -->
                                        <img class="hover-img" src="{{MEDIA_URL}}{{i.goods_picture2}}" alt="" width="100" height="136">

                                    </div>

                                    <!-- Product Description -->
                                    <div class="product-description">
                                        <span>于{{i.goods_time}}发布</span>
                                        <a href="{% url 'sell:detail' i.pk %}">
                                            <h6>{{i.goods_name}}</h6>
                                        </a>
                                        <p class="product-price">¥ {{i.goods_price}}</p>

                                        <!-- Hover Content -->
                                        <form action="" method="post">{% csrf_token %}
                                           <div class="hover-content">
                                              <!-- See the Detail -->
                                              <div class="add-to-cart-btn">
                                                <a href="{% url 'sell:detail' i.pk %}" class="btn essence-btn">查 看 详 情</a>
                                              </div>
                                           </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            {% endfor %}
                            {% endif %}

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </section>
    <!-- ##### Shop Grid Area End ##### -->




{% endblock %}
